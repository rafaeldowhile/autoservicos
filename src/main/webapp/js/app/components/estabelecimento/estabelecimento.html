<div class="col-md-10">
	<div class="page-header">
		<h3>Meus Estabelecimentos</h3>
	</div>
	<div class="pull-right">
		<input type="button" class="btn btn-primary" value="Novo" ui-sref="root.estabelecimento.novo"/>
	</div>
	
	<div class="row-fluid">
		<table class="table table-hover">
			<thead>
				<th>Código</th>
				<th>Nome</th>
				<th>Ação</th>
			</thead>
			<tbody>
				<tr ng-repeat="estabelecimento in estabelecimentos">
					<td>{{estabelecimento.id}}</td>
					<td>{{estabelecimento.nome}}</td>
					<td><a ui-sref="root.estabelecimento.detalhe({id: estabelecimento.id})">Ver</a></td>
				</tr>			
			</tbody>
		</table>
	</div>
</div>
