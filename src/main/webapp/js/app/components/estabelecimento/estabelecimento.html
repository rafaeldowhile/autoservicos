<div class="col-md-10">
	<div class="page-header">
		<h3>Meus Estabelecimentos</h3>
	</div>
	<div class="pull-right">
		<input type="button" class="btn btn-default" value="Novo" ui-sref="root.estabelecimento.detalhe({id: null})"/>
	</div>
	
	<div class="row">
		<table class="table table-hover table-condensed">
			<thead>
				<th>Código</th>
				<th>Nome</th>
				<th>Ação</th>
			</thead>
			<tbody>
				<tr ng-repeat="estabelecimento in estabelecimentos">
					<td>{{estabelecimento.id}}</td>
					<td>{{estabelecimento.nome}}</td>
					<td>
						<button  ui-sref="root.estabelecimento.detalhe({id: estabelecimento.id})" class="btn btn-xs btn-default" title="Visualizar"><i class="glyphicon glyphicon-pencil"></i></button>
						<button ng-click="deletar(estabelecimento.id)" class="btn btn-xs btn-danger" title="Deletar"><i class="glyphicon glyphicon-remove"></i></button>
					</td>
				</tr>			
			</tbody>
		</table>
	</div>
</div>

<script type="text/ng-template" id="deletar.html">
        <div class="modal-header">
            <h3 class="modal-title">Deletar</h3>
        </div>
        <div class="modal-body">
			<p>Você tem certeza?</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-danger" ng-click="confirmar()">Sim</button>
            <button class="btn btn-default" ng-click="cancelar()">Cancelar</button>
        </div>
    </script>
