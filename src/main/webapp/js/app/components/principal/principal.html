<div class="container-fluid">
	<div class="row-fluid">
		<div class="panel panel-default">
			<div class="panel-heading text-center">
				<h3 class="panel-title">Bem-vindo ao Auto Serviços! Qual serviço você procura?</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="input-group col-md-6 col-md-offset-3">
						<input ng-model="filtro.texto" type="text" class="form-control">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">Pesquisar!</button>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- pesquisa -->

	<div class="row-fluid">
		<div class="container">
		    <div class="col-lg-2">
				<div class="nav nav-pills nav-stacked" style="border: 1px solid #F1F1F1; border-radius: 4px;">
				 	<li role="presentation"><a href="#">Elétrica</a></li>
				 	<li role="presentation"><a href="#">Som</a></li>
					<li role="presentation"><a href="#">Mecânica</a></li>
					<li role="presentation"><a href="#">Lavagem</a></li>
				</div>		    
		    </div>
			<div class="col-lg-10">
				<div ng-repeat="estabelecimento in estabelecimentos" class="col-lg-4">
					<div class="panel panel-default">
					<div class="panel-heading text-center">
						<a ui-sref="root.principal.visualizar({id: estabelecimento.id})"><h4>{{estabelecimento.nome}}</h4></a>
					</div>
					<div class="panel-body">
					<ul class="list-group text-center" style="height: 150px; overflow-y: scroll;">
						<li ng-repeat="servico in estabelecimento.servicos" class="list-group-item">{{servico.nome}}</li>
					</ul>
					</div>
					<div class="panel-footer">
					<button ui-sref="root.principal.visualizar({id: estabelecimento.id})" type="button" class="btn btn-default btn-block">Visualizar</button>
					</div>
					</div>
				</div>
			</div>
		</div><!-- col-lg-10 -->
	</div> <!-- container -->

</div> <!-- container -->
